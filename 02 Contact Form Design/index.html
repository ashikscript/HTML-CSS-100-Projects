<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply_box">

      <h1>Job Application <span class="title_small">(web)</span> </h1>

      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="">First Name</label>
            <input id="first_name" type="text" placeholder="Enter first name..">
          </div>
          <div class="form_control">
            <label for="">Last Name</label>
            <input id="last_name" type="text" placeholder="Enter last name..">
          </div>
          <div class="form_control">
            <label for="">Email</label>
            <input id="email" type="email" placeholder="Enter email...">
          </div>
          <div class="form_control">
            <label for="">Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select job role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstock">Fullstock Developer</option>
              <option value="ui_ux">UI UX Developer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="City">City</label>
            <input id="city" type="text" placeholder="Enter city name..">
          </div>
          <div class="form_control">
            <label for="Pincode">Pincode</label>
            <input id="pincode" type="number" placeholder="Enter pincode name..">
          </div>
          <div class="form_control">
            <label for="date">Date</label>
            <input value="2024-07-08" id="date" type="date">
          </div>
          <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input id="upload" type="file">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
